server {
    listen 80;
    server_name localhost;

    # Root directory for the Vue application build artifacts
    root /usr/share/nginx/html;
    index index.html;

    # --------------------------------------------------------------------------
    # Upload Size Limit (match backend 10MB + buffer)
    # --------------------------------------------------------------------------
    client_max_body_size 20M;

    # --------------------------------------------------------------------------
    # Security Headers
    # --------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --------------------------------------------------------------------------
    # Gzip Compression
    # Reduces file sizes for faster initial load times.
    # --------------------------------------------------------------------------
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml image/svg+xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # --------------------------------------------------------------------------
    # Static Assets Caching (Vite hash-based files)
    # --------------------------------------------------------------------------
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --------------------------------------------------------------------------
    # SPA Routing Fallback
    # Handles client-side routing. If a file isn't found (e.g., /system/user),
    # serve index.html so Vue Router can take over.
    # --------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # --------------------------------------------------------------------------
    # API Reverse Proxy
    # Forwards requests starting with /api/ to the backend container.
    # Eliminates CORS issues in production.
    # --------------------------------------------------------------------------
    location /api/ {
        # 'backend' matches the service name in docker-compose.yml
        proxy_pass http://backend:8080/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout for long-running operations
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
    }

    # --------------------------------------------------------------------------
    # Health Check Endpoint
    # Used by Docker/K8s to verify the container is alive.
    # --------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 'healthy\n';
    }
}

